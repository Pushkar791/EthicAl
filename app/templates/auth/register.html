{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image">
                        <div class="p-5 h-100 d-flex flex-column justify-content-center align-items-center text-center bg-primary text-white">
                            <h1 class="h2 mb-4">EthicAI</h1>
                            <p class="lead">Enterprise AI Responsibility Suite</p>
                            <div class="mt-4">
                                <i class="bi bi-person-plus display-1"></i>
                            </div>
                            <p class="mt-4">Join our community of ethical AI practitioners</p>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" method="POST" action="{{ url_for('auth.register') }}">
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="role">Role</label>
                                    <select class="form-control" id="role" name="role">
                                        <option value="developer">Developer</option>
                                        <option value="manager">Manager</option>
                                        <option value="hr">HR</option>
                                        <option value="user">Regular User</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block w-100">
                                    Register Account
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="#">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="{{ url_for('auth.login') }}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
